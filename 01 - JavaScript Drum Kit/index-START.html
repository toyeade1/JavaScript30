<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


  <div class="keys">
    <div data-key="KeyA" class="key"> <!-- The data-key is a characteristic we set as a unique identifier, to do this we would have to type "data-" and then add whatever next-->
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="KeyS" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="KeyD" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="KeyF" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="KeyG" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="KeyH" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="KeyJ" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="KeyK" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="KeyL" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="KeyA" src="sounds/clap.wav"></audio> <!-- The data-key is a characteristic we set as a unique identifier, to do this we would have to type "data-" and then add whatever next-->
  <audio data-key="KeyS" src="sounds/hihat.wav"></audio>
  <audio data-key="KeyD" src="sounds/kick.wav"></audio>
  <audio data-key="KeyF" src="sounds/openhat.wav"></audio>
  <audio data-key="KeyG" src="sounds/boom.wav"></audio>
  <audio data-key="KeyH" src="sounds/ride.wav"></audio>
  <audio data-key="KeyJ" src="sounds/snare.wav"></audio>
  <audio data-key="KeyK" src="sounds/tom.wav"></audio>
  <audio data-key="KeyL" src="sounds/tink.wav"></audio>

<script>

window.addEventListener("keydown", function(e) { // e is used inside a fuction to represent 'everything' as in everything that is happening with whatever event is being selected
  const audio = document.querySelector(`audio[data-key="${e.code}"]`); // used this to call the specific key element, similar to f strings python.
  const key = document.querySelector(`.key[data-key="${e.code}"]`);
  if(!audio) return; 
  audio.currentTime = 0;
  audio.play();
  key.classList.add("playing");

});

function removeTransition(e) {
  if(e.propertyName !== "transform") return; // we are looking for the property called tranform as that is set to a timer of 0.07 seconds which is what 
                                            // we set our transition to be and we would want to cut off the transition class after that time
  this.classList.remove("playing") // this is used to refer to whatever is being called at that exact moment
}

const keys = document.querySelectorAll(".key");
keys.forEach(key => key.addEventListener("transitionend", removeTransition))

</script>


</body>
</html>
