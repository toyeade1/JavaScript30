<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>

</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>

let divs = document.querySelectorAll("div");

function logText(e) {
  console.log(this.classList.value);
  e.stopPropagation(); // this allows the  event to be the only one that is run
};

divs.forEach(div => div.addEventListener("click", logText, {capture: false})); // when iterating through the array it passes the logText function on each object in the array.
// capture is false automatically which means it shows from the bottom of the nexted elements to the top, but if it was set to true, it would go from the top of the nest 
// which in this case would be the first div


</script>
</body>
</html>
